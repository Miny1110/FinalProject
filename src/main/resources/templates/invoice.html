<!DOCTYPE html>
<html lang="en">

<head>
	<div th:replace="head.html :: headFragment"></div>

	<title>주문상세조회</title>

    <!-- Template css -->
    <link id="color-link" rel="stylesheet" type="text/css" href="/assets/css/styleej.css">
</head>

<body>

    <!-- Loader Start -->
    <div class="fullpage-loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <!-- Loader End -->

    <!-- Header Start -->
    <header th:replace="header.html :: headerFragment"></header>
    <!-- Header End -->

    <!-- mobile fix menu start -->
    <!-- mobile fix menu end -->

    <!-- Breadcrumb Section Start -->
    <section class="breadscrumb-section pt-0">
        <div class="container-fluid-lg">
            <div class="row">
                <div class="col-12">
                    <div class="breadscrumb-contain breadscrumb-order">
                        <div class="order-box">
                            

                            <div class="order-contain">
                                <h3 class="theme-color">주문상세정보</h3>
                            </div>
                            <div>
                                
                                <h5><span class="state" th:text="${odto.orderState}"></span>&nbsp;
                                <span class="cancle" th:if="${#strings.equals(odto.orderState,'결제대기')}">
                                <a onclick="cancle();" style="cursor: pointer;">취소하기</a></span></h5>
                                <h5 class="state" th:text="|주문번호: ${odto.orderNum} &nbsp; [주문날짜: ${#dates.format(odto.orderDate,'yyyy-MM-dd')}]|"></h5>
                            </div>
                            <div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Cart Section Start -->
    <section class="cart-section section-b-space">
        <div class="container-fluid-lg">
            <div class="row g-sm-4 g-3">
                <div class="col-xxl-9 col-lg-8">
                    <div class="cart-table order-table">
                        <div class="table-responsive">
                            <form name="itemForm" th:action="@{/customer/cancle}" method="post">
                            <input type="hidden" name="orderNum" th:value="${odto.orderNum}">
                            <table class="table mb-0">
                                <tbody>
                                
                                <!-- 개별상품 시작 -->
                                    <tr th:if="${#lists.size(orderDetailList)>0}" th:each="orderDetailDto : ${orderDetailList}">
                                        <td class="product-detail">
                                            <div class="product border-0">
                                                <a href="product.left-sidebar.html" class="product-image">
                                                    <img th:src="@{|/assets/img/${orderDetailDto.itemDto.itemImage1}|}"
                                                        class="img-fluid blur-up lazyload" alt="">
                                                </a>
                                                <div class="product-detail">
                                                    <ul>
                                                        <li class="name">
                                                            <a href="product-left.html" th:text="${orderDetailDto.itemDto.itemName}"></a>
                                                        </li>

                                                        <li class="text-content" th:if="${not #strings.isEmpty(orderDetailDto.itemDto.itemSize)}"
                                                        th:text="|사이즈: ${orderDetailDto.itemDto.itemSize}|"></li>

                                                        <li class="text-content" th:if="${not #strings.isEmpty(orderDetailDto.itemDto.itemColor)}"
                                                        th:text="|색상: ${orderDetailDto.itemDto.itemColor}|"></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </td>

                                        <td class="price">
                                            <h4 class="table-title text-content">상품가격</h4>
                                            <del class="theme-color" th:if="${orderDetailDto.itemDto.itemDiscount!=0}"
                                            th:text="${#numbers.formatInteger(orderDetailDto.itemDto.itemPrice, 0, 'COMMA') + ' 원'}"></del>
                                        	<h6 th:text="${#numbers.formatInteger(orderDetailDto.itemDto.itemPrice-orderDetailDto.itemDto.itemDiscount, 0, 'COMMA') + ' 원'}"></h6>
                                        	<input type="hidden" name="itemPrice" th:value="${orderDetailDto.itemDto.itemPrice*orderDetailDto.itemQty}">
                                        	<input type="hidden" name="disPrice" th:value="${orderDetailDto.itemDto.itemDiscount*orderDetailDto.itemQty}">
                                        </td>

                                        <td class="quantity">
                                            <h4 class="table-title text-content">수량</h4>
                                            <h4 class="text-title" th:text="|${orderDetailDto.itemQty}개|"></h4>
                                        </td>

                                        <td class="subtotal">
                                            <h4 class="table-title text-content">결제금액</h4>
                                            <h5 th:text="${#numbers.formatInteger((orderDetailDto.itemDto.itemPrice-orderDetailDto.itemDto.itemDiscount)*orderDetailDto.itemQty, 0, 'COMMA') + ' 원'}"></h5>
                                        </td>
                                        
                                        <td class="review">
                                            <span class="review" th:if="${#strings.equals(orderDetailDto.orderDto.orderState,'배송완료')}">리뷰쓰기</span>
                                            <br th:if="${#strings.equals(orderDetailDto.orderDto.orderState,'배송완료')}"/>
                                            <span class="review">문의하기</span>
                                        </td>
                                    </tr>
								<!-- 개별상품 끝 -->
                                    

                                    
                                </tbody>
                            </table>
                            </form>
                        </div>
                    </div>
                    
                    <div>
                       <button onclick="location.href = '/customer/order';" class="btn theme-bg-color btn-sm mt-4 text-white">
						<i class="fa-solid fa-arrow-left-long"></i>&nbsp;&nbsp;돌아가기</button>
                    </div>
                    
                </div>
                  
                  

                  <div class="col-xxl-3 col-lg-4">
                    <div class="row g-4">
                        <div class="col-lg-12 col-sm-6">
                            <div class="summery-box">
                                <div class="summery-header">
                                    <h3>주문상세</h3>
                                    <h5 class="ms-auto theme-color" th:text="|(상품: &nbsp; ${#lists.size(orderDetailList)}종류)|"></h5>
                                </div>

                                <ul class="summery-contain">
                                    <li>
                                        <h4>상품금액</h4>
                                        <h4 class="price" id="itemPrice"></h4>
                                    </li>

                                    <li>
                                        <h4>상품 할인</h4>
                                        <h4 class="price theme-color" id="disPrice"></h4>
                                    </li>

                                    <li>
                                        <h4>포인트 할인</h4>
                                        <h4 class="price text-danger" th:text="${#numbers.formatInteger(odto.usePoint, 0, 'COMMA') + ' 원'}" id="usePoint"></h4>
                                        <input type="hidden" th:value="${odto.usePoint}" id="usePointData">
                                    </li>
                                </ul>

                                <ul class="summery-total">
                                    <li class="list-total">
                                        <h4>결제금액</h4>
                                        <h4 class="price" id="totalPrice"></h4>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        
                        

                        <div class="col-lg-12 col-sm-6">
                            <div class="summery-box">
                                <div class="summery-header d-block">
                                    <h3>배송주소</h3>
                                </div>

                                <ul class="summery-contain border-bottom-0">
                                   <li class="list-total border-top-0 pt-2">
                                        <h4 class="fw-bold" th:text="|${odto.deliverName}&nbsp;(${odto.deliverTel})|"></h4>
                                    </li>
                                    <li class="d-block">
                                        <h4 th:text="${odto.deliverRAddr}"></h4>
                                        <h4 class="mt-2" th:text="${odto.deliverDAddr}"></h4>
                                        <h4 class="mt-2" th:text="|(${odto.deliverZipCode})|"></h4>
                                    </li>
                                    <li>
                                        <h6 th:text="|[${odto.deliverMessage}]|"></h6>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
    <!-- Cart Section End -->

    <!-- Footer Section Start -->
    <footer th:replace="footer.html :: footerFragment"></footer>
    <!-- Footer Section End -->

    <!-- Tap to top start -->
    <div class="theme-option">
        <div class="back-to-top">
            <a id="back-to-top" href="#">
                <i class="fas fa-chevron-up"></i>
            </a>
        </div>
    </div>
    <!-- Tap to top end -->

    <!-- Bg overlay Start -->
    <div class="bg-overlay"></div>
    <!-- Bg overlay End -->

    <!-- latest jquery-->
    <script src="/assets/js/jquery-3.6.0.min.js"></script>

    <!-- jquery ui-->
    <script src="/assets/js/jquery-ui.min.js"></script>

    <!-- Bootstrap js-->
    <script src="/assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/bootstrap/bootstrap-notify.min.js"></script>
    <script src="/assets/js/bootstrap/popper.min.js"></script>

    <!-- feather icon js-->
    <script src="/assets/js/feather/feather.min.js"></script>
    <script src="/assets/js/feather/feather-icon.js"></script>

    <!-- Lazyload Js -->
    <script src="/assets/js/lazysizes.min.js"></script>

    <!-- Slick js-->
    <script src="/assets/js/slick/slick.js"></script>
    <script src="/assets/js/slick/custom_slick.js"></script>

    <!-- Quantity js -->
    <script src="/assets/js/quantity.js"></script>

    <!-- script js -->
    <script src="/assets/js/script.js"></script>
    
    <script type="text/javascript">
    $(function(){
    	//상품금액
    	let itemPrice = 0;
    	let iIndex = $('input[name="itemPrice"]').length;
    	
    	for(let i=0;i<iIndex;i++){
    		itemPrice += parseInt($('input[name="itemPrice"]').eq(i).val())
    	}
    	
    	let itemPriceFormat = itemPrice.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    	$('#itemPrice').html(itemPriceFormat+'원');
    	
    	//할인금액
    	let disPrice = 0;
    	let dIndex = $('input[name="disPrice"]').length;
    	
    	for(let i=0;i<dIndex;i++){
    		disPrice += parseInt($('input[name="disPrice"]').eq(i).val())
    	}
    	
    	let disPriceFormat = disPrice.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    	$('#disPrice').html(disPriceFormat+'원');
    	
    	let totalPrice = 0;
    	totalPrice = (itemPrice - disPrice - $('#usePointData').val()).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    	$('#totalPrice').html(totalPrice+'원');
    })
    
    function cancle(){
    	var f = document.itemForm;
    	var msg = ("주문을 취소하시겠습니까?");
    	
    	if(!confirm(msg)){
			event.preventDefault();
			return;
		}else{
			alert("주문이 취소되었습니다.");
			f.submit();
		}
    }
    
    </script>
</body>

</html>
